
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.0/jquery.min.js"></script>
<script>
function ClickMakeColor(chk,ctrl)
{
if(chk.checked)

{
document.getElementById(ctrl).bgColor='#CCCCCC'
}
else
{
document.getElementById(ctrl).bgColor='#FFFFFF'
}
}

</script>

<style>

.yellow {
  background-color: yellow;
}
</style>
<div class="container">

<h1> {{ title }} </h1>
<h2> {{ subtitle }} </h2>

<button class="btn btn-primary" type="button" [routerLink]="['/students/form']">New Student</button>

<table class="table">
    <thead>
      <tr>
        <th scope="col"></th>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Surname</th>
        <th scope="col">Email</th>
        <th scope="col">Mark</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>

      </tr>
    </thead>
    <tbody>
      <tr ng-class="{strike: deleted}" *ngFor="let student of students" >
        <td> <input type="checkbox" ng-model="deleted" name="chkOrgRow"></td>
        <td scope="row">{{student.id}}</td>
        <td>{{student.name}}</td>
        <td>{{student.surname}}</td>
        <td>{{student.email}}</td>
        <td>{{student.mark}}</td>

        <td><button type="button" name="edit" class="btn btn-secondary" [routerLink] = "['/students/form', student.id]">Edit</button></td>
        <td><button type="button" name="delete" class="btn btn-danger" (click)="delete(student)">Delete</button></td>

      </tr>
    </tbody>
  </table>
</div>
